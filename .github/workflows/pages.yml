name: deploy_pages
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: pip install mkdocs-roamlinks-plugin # Pour convertir les [[liens internes]] en []()
      - run: pip install mkdocs-git-revision-date-localized-plugin # Pour afficher la date de r√©vision - https://pypi.org/project/mkdocs-git-revision-date-localized-plugin/
      - run: pip install mkdocs-callouts
      - run: pip install mdx_breakless_lists
      - run: pip install mkdocs-mermaid2-plugin
      - run: pip install mkdocs-include-markdown-plugin
      - run: pip install mkdocs-glightbox
      - run: pip install mkdocs-static-i18n
      - run: pip install mkdocs-exclude
      - run: mkdocs gh-deploy --force
